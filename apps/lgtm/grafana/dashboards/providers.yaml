apiVersion: 1
providers:
  - name: "OpenTelemetry Demo"
    orgId: 1
    folder: "Demo"
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/demo
  - name: "OpenTelemetry DORA Metrics Demo Dashboards"
    orgId: 1
    folder: "DORA"
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/dora
  - name: "Jersey Mikes GitLab Metrics Dashboards"
    orgId: 1
    folder: "Jersey Mikes"
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/jersey-mikes
