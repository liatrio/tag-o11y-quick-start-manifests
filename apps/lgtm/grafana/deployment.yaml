apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: grafana
  name: grafana
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grafana
    spec:
      securityContext:
        fsGroup: 472
        supplementalGroups:
          - 0
      containers:
        - name: grafana
          image: grafana/grafana:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: GF_PATHS_CONFIG
              value: /etc/grafana/provisioning/grafana.ini
          ports:
            - containerPort: 3000
              name: http-grafana
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /robots.txt
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 2
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 3000
            timeoutSeconds: 1
          resources:
            requests:
              cpu: 250m
              memory: 750Mi
          volumeMounts:
            - name: pv
              mountPath: /var/lib/grafana
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: grafana-ini
              mountPath: /etc/grafana/provisioning
            - name: providers
              mountPath: /etc/grafana/provisioning/dashboards

            # Demo Dashboards
            - name: dashboard-demo
              mountPath: /etc/grafana/provisioning/dashboards/demo/demo.json
            - name: dashboard-opentelemetry-collector-data-flow
              mountPath: /etc/grafana/provisioning/dashboards/demo/opentelemetry-collector-data-flow.json
            - name: dashboard-opentelemetry-collector
              mountPath: /etc/grafana/provisioning/dashboards/demo/opentelemetry-collector.json
            - name: dashboard-spanmetrics
              mountPath: /etc/grafana/provisioning/dashboards/demo/spanmetrics.json

            # DORA dashboards (GitLab)
            - name: dashboard-dora-metrics
              mountPath: /etc/grafana/provisioning/dashboards/dora/dora-metrics.json
            - name: dashboard-dora-vcs-trunk-based-development
              mountPath: /etc/grafana/provisioning/dashboards/dora/vcs-trunk-based-development.json

            # Azure DevOps dashboards
            - name: dashboard-ado-vcs-metrics
              mountPath: /etc/grafana/provisioning/dashboards/ado/ado-vcs-metrics.json
            - name: dashboard-ado-deployments
              mountPath: /etc/grafana/provisioning/dashboards/ado/ado-deployments.json
            - name: dashboard-ado-work-items
              mountPath: /etc/grafana/provisioning/dashboards/ado/ado-work-items.json

      volumes:
        - name: pv
          persistentVolumeClaim:
            claimName: pvc
        - name: grafana-ini
          configMap:
            name: grafana-ini
        - name: datasources
          configMap:
            name: datasources
        - name: providers
          configMap:
            name: providers

        # Demo Dashboards
        - name: dashboard-demo
          configMap:
            name: dashboard-demo
        - name: dashboard-opentelemetry-collector-data-flow
          configMap:
            name: dashboard-opentelemetry-collector-data-flow
        - name: dashboard-opentelemetry-collector
          configMap:
            name: dashboard-opentelemetry-collector
        - name: dashboard-spanmetrics
          configMap:
            name: dashboard-spanmetrics

        # DORA dashboards
        - name: dashboard-dora-metrics
          configMap:
            name: dashboard-dora-metrics
        - name: dashboard-dora-vcs-trunk-based-development
          configMap:
            name: dashboard-dora-vcs-trunk-based-development

        # Azure DevOps dashboards
        - name: dashboard-ado-vcs-metrics
          configMap:
            name: dashboard-ado-vcs-metrics
        - name: dashboard-ado-deployments
          configMap:
            name: dashboard-ado-deployments
        - name: dashboard-ado-work-items
          configMap:
            name: dashboard-ado-work-items
