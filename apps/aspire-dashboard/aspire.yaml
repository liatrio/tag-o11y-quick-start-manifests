---
apiVersion: v1
kind: Service
metadata:
  name: aspire-dashboard
  namespace: aspire-dashboard
spec:
  clusterIP: None
  selector:
    app: aspire-dashboard
  ports:
  - name: frontend
    port: 18888
    targetPort: 18888
  - name: otlp
    port: 18889
    targetPort: 18889
---
apiVersion: v1
kind: Service
metadata:
  name: aspire-dashboard-nodeport
  namespace: aspire-dashboard
spec:
  type: NodePort
  ports:
  - port: 18888
    targetPort: 18888
    nodePort: 30888
    name: frontend
  selector:
    app: aspire-dashboard
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: aspire-dashboard
  namespace: aspire-dashboard
  labels:
    name: aspire-dashboard
spec:
  serviceName: aspire-dashboard
  replicas: 1
  selector:
    matchLabels:
      name: aspire-dashboard
      app: aspire-dashboard
  template:
    metadata:
      labels:
        name: aspire-dashboard
        app: aspire-dashboard
    spec:
      securityContext:
        fsGroup: 2000
        runAsUser: 10000
        runAsGroup: 3000
        runAsNonRoot: true
      containers:
      - name: aspire-dashboard
        image: mcr.microsoft.com/dotnet/aspire-dashboard:9.3
        imagePullPolicy: Always
        env:
        - name: DOTNET_DASHBOARD_UNSECURED_ALLOW_ANONYMOUS
          value: "true"
        - name: DOTNET_DASHBOARD_OTLP_STORAGE_PATH
          value: "/data"
        - name: DOTNET_DASHBOARD_OTLP_HTTP_PROTOCOL
          value: "HttpProtocols.Http1AndHttp2"
        resources:
          limits:
            cpu: 2048m
            memory: 1024Mi
          requests:
            cpu: 128m
            memory: 64Mi
        ports:
        - containerPort: 18888
          name: frontend
        - containerPort: 18889
          name: otlp
        volumeMounts:
        - name: telemetry-data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: telemetry-data
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi