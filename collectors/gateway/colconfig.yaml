- op: add
  path: /spec/config
  value:
    extensions:
      # health_check:
      #   endpoint: 0.0.0.0:13133

      # pprof:
      #   endpoint: 0.0.0.0:1777
      #
      # zpages:
      #   endpoint: 0.0.0.0:55679

    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
      prometheus:
        config:
          scrape_configs:
            - job_name: dev-otel-gateway-collector
              scrape_interval: 10s
              static_configs:
                - targets: [0.0.0.0:8888]
    processors:
      memory_limiter:
        check_interval: 1s
        limit_percentage: 75
        spike_limit_percentage: 15

      batch:
        send_batch_size: 100
        timeout: 10s

      resource/env:
        attributes:
          - key: environment.name
            value: local
            action: upsert

    # connectors:
    # spanmetrics: {}

    exporters:
      debug:
        verbosity: basic
        sampling_initial: 2
        sampling_thereafter: 500

      # prometheusremotewrite:
      #   endpoint: http://prometheus.prometheus.svc.cluster.local:9090/api/v1/write
      #   resource_to_telemetry_conversion:
      #     enabled: true
      #
      # otlphttp/tempo:
      #   endpoint: http://tempo.tempo.svc.cluster.local:4318
      #   tls:
      #     insecure: true
      #
      # otlphttp/jaeger:
      #   endpoint: http://jaeger-all-in-one-collector.jaeger.svc.cluster.local:4318
      #   tls:
      #     insecure: true
      #
      # otlphttp/loki:
      #   endpoint: http://loki.loki.svc.cluster.local:3100/otlp

      otlphttp/openobserve:
        endpoint: http://openobserve.openobserve.svc.cluster.local:5080/api/default
        headers:
          Authorization: Basic cm9vdEBleGFtcGxlLmNvbTpDb21wbGV4cGFzcyMxMjM=
          stream-name: default
        # tls:
        #   insecure: true

      clickhouse:
        endpoint: http://hyperdx-hdx-oss-v2-clickhouse.clickstack.svc.cluster.local:8123
        username: otelcollector
        password: otelcollectorpass
        timeout: 5s
        retry_on_failure:
          enabled: true
          initial_interval: 5s
          max_interval: 30s
          max_elapsed_time: 300s

    service:
      # extensions: [health_check, pprof, zpages]
      extensions: []
      pipelines:
        metrics:
          receivers:
            - otlp
          processors:
            - memory_limiter
            - batch
            - resource/env
          exporters:
            - debug
            - otlphttp/openobserve
            - clickhouse

        logs:
          receivers:
            - otlp
          processors:
            - memory_limiter
            - batch
            - resource/env
          exporters:
            - debug
            - otlphttp/openobserve
            - clickhouse

        traces:
          receivers:
            - otlp
          processors:
            - memory_limiter
            - batch
            - resource/env
          exporters:
            - debug
            - otlphttp/openobserve
            - clickhouse
