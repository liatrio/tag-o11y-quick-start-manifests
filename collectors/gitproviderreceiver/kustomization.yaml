---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: collector

resources:
  - ../base/

patches:
  - target:
      kind: OpenTelemetryCollector
      name: collector
    path: colconfig.yaml
  - target:
      kind: OpenTelemetryCollector
      name: collector
    patch: |-
      - op: replace
        path: /metadata/name
        value: gitproviderreceiver
      - op: add
        path: /spec/envFrom
        value: 
          - secretRef:
              name: git-pat

