apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: demo3
  labels:
    tracing.attributes/team: o11y
spec:
  path: ./main_no_error/
  interval: 5m
  approvePlan: auto
  destroyResourcesOnDeletion: true
  sourceRef:
    kind: GitRepository
    name: demo-source
    namespace: flux-system
  runnerPodTemplate:
    metadata:
      labels:
        app.kubernetes.io/name: tf-runner
        app.kubernetes.io/created-by: tf-controller
